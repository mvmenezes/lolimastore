<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<h:html lang="pt-br"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <p:outputPanel>
            <p:outputPanel background-color="blue" height="30px">

            </p:outputPanel>
            <p:outputPanel>
                <h:form id="formIndex">
                        <p:growl for="GrowMessage"/>
                        <p:menubar>
                            <p:submenu label="Cadastro" icon="fa-plus-circle">
                                <p:menuitem value="Cliente"  actionListener="#{menuBean.setRegCustomer}" ajax="true" update="content" />
                                <p:menuitem value="Fornecedor" url="#" />
                                <p:menuitem value="Vendedor" url="#" />
                                <p:menuitem value="Produto"   actionListener="#{menuBean.setRegProduct}" ajax="true" update="content" />
                            </p:submenu>

                            <p:submenu label="Contas" icon="ui-icon-pencil">
                                <p:menuitem value="Contas a Receber"  icon="ui-icon-arrowreturnthick-1-w" actionListener="#{menuBean.setRAdress}"  ajax="true" update="content" />
                                <p:menuitem value="Contas a Pagar" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                                <p:menuitem value="Consultar contas" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                            </p:submenu>

                            <p:submenu label="Compra" icon="ui-icon-help">
                                <p:menuitem value="Contents" url="#" />
                                <p:submenu label="Search" icon="ui-icon-search">
                                    <p:submenu label="Text">
                                        <p:menuitem value="Workspace" url="#" />
                                    </p:submenu>
                                    <p:menuitem value="File" url="#" />
                                </p:submenu>
                            </p:submenu>

                            <p:submenu label="Configuração" icon="ui-icon-gear">
                                <p:submenu label="Alertas" icon="ui-icon-refresh">
                                    <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" />
                                    <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" />
                                </p:submenu>
                                <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                                    <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close"  ajax="false"/>
                                </p:submenu>
                            </p:submenu>

                            <p:menuitem value="Ajuda" url="http://www.primefaces.org" icon="ui-icon-close" />
                            <f:facet name="options">
                                <p:inputText style="margin-right:10px" placeholder="Search"/>
                                <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                            </f:facet>
                        </p:menubar>
                </h:form>
            </p:outputPanel>
            <p:outputPanel id="content">
                <ui:include src="#{menuBean.page}.xhtml"/>
            </p:outputPanel>
        </p:outputPanel>
    </h:body>
</h:html>
