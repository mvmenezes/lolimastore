<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<h:html lang="pt-br"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
        <title>Add Product</title>
    </h:head>
    <h:body>
        <div id="divOut" style="margin: 40px" jsf:id="divOut">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCode">#{msg.product_code}</label>
                        <input type="text" class="form-control" id="inputCode"
                               placeholder="#{msg.product_code}" value="#{productController.product.code}"></input>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputTypeProduct">#{msg.product_type}</label>
                        <select class="form-control" id="inputTypeProduct">
                            <option>#{msg.product_type}</option>
                            <option value="1">One</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="inputCostPrice">#{msg.product_costprice}</label>
                        <input type="text" class="form-control" id="inputCostPrice"
                               placeholder="#{msg.product_costprice}"
                               value="#{productController.product.costPrice}"></input>
                    </div>
                    <div class="form-group col-md">
                        <label for="inputSalePrice">#{msg.product_saleprice}</label>
                        <input type="text" class="form-control" id="inputSalePrice" pattern="\(\d{2}\)\d{4}-\d{4}"
                               placeholder="#{msg.product_saleprice}"></input>
                    </div>
                    <div class="form-group col-md">
                        <label for="inputDescount">#{msg.product_descount}</label>
                        <input type="text" class="form-control" id="inputDescount"
                               placeholder="#{msg.product_descount}"></input>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="inputNumber">#{msg.product_number}</label>
                        <input type="text" class="form-control" id="inputNumber"
                               placeholder="#{msg.product_number}"></input>
                    </div>
                    <div class="form-group col-md">
                        <label for="inputSize">#{msg.product_size}</label>
                        <input type="text" class="form-control" id="inputSize"
                               placeholder="#{msg.product_size}"></input>
                    </div>
                    <div class="form-group col-md">
                        <label for="inputWeight">#{msg.product_weight}</label>
                        <input type="text" class="form-control" id="inputWeight"
                               placeholder="#{msg.product_weight}"></input>
                    </div>
                    <div class="form-group col-md">
                        <label for="inputColor">#{msg.product_color}</label>
                        <input type="text" class="form-control" id="inputColor"
                               placeholder="#{msg.product_color}"></input>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md">
                        <label for="inputNumber">#{msg.product_description}</label>
                        <textarea class="form-control" id="inputDescription"
                                  placeholder="#{msg.product_description}"></textarea>
                    </div>
                    <div class="form-group col-md">
                        <label for="inputTags">#{msg.product_tag}</label>
                        <textarea class="form-control" id="inputTags" placeholder="#{msg.product_tag}"></textarea>
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="custom-file-label" for="inputGroupFile01">#{msg.product_images}</label>
                        <input type="file" class="form-control" id="inputGroupFile01"></input>
                    </div>
                    <div class="form-group col-md-1">
                        <label class="custom-file-label" for="inputGroupFile01">gg</label>
                        <button class="btn btn-primary">Upload</button>
                    </div>
                </div>

                <button class="btn btn-primary">Inserir</button>
            </form>
        </div>
        <h:outputScript name="js/jquery-3.2.1.min.js"/>
        <h:outputScript name="bootstrap/js/bootstrap.min.js"/>
    </h:body>
</h:html>
