<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<h:html lang="pt-br"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <p:outputPanel id="outFormImport">
            <div class="ui-grid ui-fluid" jsf:id="divFormImport">
                <h:form id="importForm" enctype="multipart/form-data">
                    <p:remoteCommand name="onload" action="#{importBean.setTypeImport('CUSTOMER')}" autoRun="true" />
                    <p:outputPanel>
                        <p:messages for="messageImport" id="messageImport" showDetail="true"  closable="true" />
                    </p:outputPanel>
                    <p:outputPanel>
                        <h:outputText value="Para realizar o upload escolha o arquivo e clique en enviar" />
                    </p:outputPanel>
                    <p:panelGrid  columns="2">
                    <p:fileUpload value="#{importBean.file}" mode="simple" skinSimple="false"/>
                    <p:commandButton value="Enviar" ajax="false" actionListener="#{importBean.upload}" />
                    </p:panelGrid>
                    <br/><br/>
                    <p:outputPanel>
                        <h:outputText value="Para realizar o download de uma planilha exemplo clique no botÃ£o abaixo." />
                    </p:outputPanel>
                    <p:outputPanel>
                    <p:commandButton value="Download" style="width:100px" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                        <p:fileDownload value="#{importBean.fileDownload}" />
                    </p:commandButton>
                    </p:outputPanel>
                </h:form>

            </div>
        </p:outputPanel>
    </h:body>
</h:html>
