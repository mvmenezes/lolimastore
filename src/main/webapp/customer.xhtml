<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<h:html lang="pt-br"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <p:outputPanel>
        <div class="ui-grid ui-fluid">
            <h:form>
            <p:panelGrid columns="3" columnClasses="ui-grid-col-6,ui-grid-col-4,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank">
                    <p:outputLabel for="inputName" value="#{msg.person_name}">
                        <p:inputText id="inputName" value="#{customerBean.customer.name}" placeholder="#{msg.person_name}"></p:inputText>
                    </p:outputLabel>
                    <p:outputLabel for="inputCPF" value="#{msg.person_cpf}">
                        <p:inputMask mask="999.999.999-99" id="inputCPF" value="#{customerBean.customer.cpf}"  placeholder="#{msg.person_cpf}"></p:inputMask>
                    </p:outputLabel>
                    <p:outputLabel for="inputCode" value="#{msg.person_code}">
                        <p:inputMask id="inputCode" value="#{customerBean.customer.code}" placeholder="#{msg.person_code}"></p:inputMask>
                    </p:outputLabel>
                    <p:outputLabel for="inputEmail" value="#{msg.person_email}">
                        <p:inputText id="inputEmail" value="#{customerBean.customer.email}"  placeholder="#{msg.person_email}"></p:inputText>
                    </p:outputLabel>
                    <p:outputLabel for="inputGender" value="#{msg.person_gender}">
                        <p:selectOneRadio id="inputGender" values="#{customerBean.customer.gender}">
                                <f:selectItem itemValue="F" selected="true" itemLabel="#{msg.person_gender_fem}" ></f:selectItem>
                                <f:selectItem itemValue="M" itemLabel="#{msg.person_gender_masc}" ></f:selectItem>
                        </p:selectOneRadio>
                    </p:outputLabel>
                    <p:outputLabel for="inputBirth" value="#{msg.person_birthdate}">
                        <p:inputMask mask="99/99/9999" id="inputBirth" value="#{customerBean.customer.birthDate}" placeholder="#{msg.person_age}"></p:inputMask>
                    </p:outputLabel>
            </p:panelGrid>
            <p:panelGrid columns="6" layout="grid" styleClass="ui-panelgrid-blank">
                <p:outputLabel for="inputMobileNumber" value="#{msg.person_mobileNumber}">
                <p:inputMask mask="(99)9999-9999" id="inputMobileNumber" value="#{customerBean.customer.mobileNumber}"  placeholder="#{msg.person_mobileNumber}"></p:inputMask>
                </p:outputLabel>
                <p:outputLabel for="inputTelNumber" value="#{msg.person_telNumber}">
                <p:inputMask mask="(99)9999-9999" id="inputTelNumber" value="#{customerBean.customer.telNumber}"  placeholder="#{msg.person_telNumber}"></p:inputMask>
                </p:outputLabel>
                <p:outputLabel for="inputSecondNumber" value="#{msg.person_secondNumber}">
                <p:inputMask mask="(99)9999-9999" id="inputSecondNumber" value="#{customerBean.customer.secondNumber}"  placeholder="#{msg.person_secondNumber}"></p:inputMask>
                </p:outputLabel>
            </p:panelGrid>
            <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank">

                    <p:outputLabel for="inputFacebook" value="#{msg.person_facebook_account}">
                    <p:inputText id="inputFacebook" value="#{customerBean.customer.facebook}"  placeholder="#{msg.person_facebook_account}"></p:inputText>
                    </p:outputLabel>
                    <p:outputLabel for="inputInstagram" value="#{msg.person_instagram_account}">
                    <p:inputText id="inputInstagram" value="#{customerBean.customer.instagram}"  placeholder="#{msg.person_instagram_account}"></p:inputText>
                    </p:outputLabel>
            </p:panelGrid>

            <p:outputLabel for="inputNote">#{msg.person_note}</p:outputLabel>
            <p:inputText id="inputNote" value="#{customerBean.customer.note}"  placeholder="#{msg.person_note}"></p:inputText>

                <p:panelGrid columns="10" layout="grid" styleClass="ui-panelgrid-blank">
                    <p:commandButton value="Cadastrar" update="output" actionListener="#{customerBean.insertCustomer}"></p:commandButton>
                </p:panelGrid>
                <h:outputText id="output" value="#{customerBean.customer.note}" />

            </h:form>
        </div>
        </p:outputPanel>
    </h:body>
</h:html>
