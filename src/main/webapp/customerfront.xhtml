<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<h:html lang="pt-br"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <div class="ui-fluid">
        <ui:composition>
            <h:form>
                <h3>Consulta de Clientes</h3>
                <p:dataTable id="tbl" var="car" value="#{dataExporterView.cars}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true" rows="10" style="margin-bottom:20px">

                    <f:facet name="{Exporters}">
                        <h:commandLink>
                            <p:graphicImage name="/demo/images/excel.png" width="24"/>
                            <p:dataExporter type="xls" target="tbl" fileName="cars" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                            <p:dataExporter type="pdf" target="tbl" fileName="cars"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/demo/images/csv.png" width="24"/>
                            <p:dataExporter type="csv" target="tbl" fileName="cars" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/demo/images/xml.png" width="24"/>
                            <p:dataExporter type="xml" target="tbl" fileName="cars" />
                        </h:commandLink>
                    </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id" />
                        </f:facet>
                        <h:outputText value="#{car.id}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Year"/>
                        </f:facet>
                        <h:outputText value="#{car.year}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Brand" />
                        </f:facet>
                        <h:outputText value="#{car.brand}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Color" />
                        </f:facet>
                        <h:outputText value="#{car.color}" />
                    </p:column>
                </p:dataTable>
                <p:outputPanel deferred="true" deferredMode="visible">
                    <p:commandButton value="Novo"  type="button" style="margin-right:20px" onclick="PF('dlgNewCustomer').show();"></p:commandButton>
                    <p:commandButton value="Importar"></p:commandButton>

                    <p:dialog header="Cadastro de Clientes" widgetVar="dlgNewCustomer" id="dlgNewCustomer" modal="true">
                        <ui:include src="customer.xhtml" />
                    </p:dialog>
                </p:outputPanel>
            </h:form>




        </ui:composition>
        </div>

    </h:body>
</h:html>
