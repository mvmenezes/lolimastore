    </h:head>

        <div class="ui-fluid">
        <ui:composition id="compSearchClient">
                <h3>Consulta de Clientes</h3>
                <h:form id="formSearchClient">
                <p:dataTable id="tblSearchClient" var="customer" value="#{customerBean.customersList}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true" rows="10" style="margin-bottom:20px">

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nome" />
                        </f:facet>
                        <h:outputText value="#{customer.name}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Código" />
                        </f:facet>
                        <h:outputText value="#{customer.code}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Referencia" />
                        </f:facet>
                        <h:outputText value="#{customer.note}" />
                    </p:column>
                </p:dataTable>

            </h:form>
                <p:outputPanel deferred="true" deferredMode="visible">
                    <p:commandButton value="Novo"  type="button" style="margin-right:20px"
                                     onclick="PF('dlgNewCustomer').show();"></p:commandButton>
                    <p:commandButton value="Importar"></p:commandButton>

                    <p:dialog header="Informações de Clientes" width="800px" stule="margin-top:10px;" widgetVar="dlgNewCustomer" id="dlgNewCustomer"
                              modal="true" maximizable="true"
                              responsive="true"
                              closeOnEscape="true"
                              positionType="fixed"
                              position="top">
                        <ui:include src="/customer/customer.xhtml"/>
                    </p:dialog>
                </p:outputPanel>
        </ui:composition>
        </div>

    </h:body>
