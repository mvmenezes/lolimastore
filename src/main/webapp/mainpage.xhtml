<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<h:html lang="pt-br"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition>
            <p:outputPanel>
                <h2>Bom dia Pessoa</h2>
            <div>
                <h:form>
                    <p:dashboard id="board" model="#{mainBean.model}">
                        <p:panel id="lastevents" header="Ultimos Eventos">
                            <h:outputText value="Sports Content" />
                        </p:panel>
                        <p:panel id="painelschedule" header="Agenda">
                            <h:panelGrid columnClasses="value">
                                <p:schedule id="schedule" value="#{mainBean.eventModel}" widgetVar="myschedule" timeZone="GMT+2">
                                </p:schedule>
                            </h:panelGrid>
                        </p:panel>
                    </p:dashboard>
                </h:form>
            </div>
            </p:outputPanel>
        </ui:composition>
    </h:body>
</h:html>
